<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/Css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>


    <!-- Main card Design Contianer  -->
          <div class="container">


            <!-- Left Blue Part part  Started Here-->
            <div class="resultArea">

              <h1>Your Result</h1>
              <div class="score">
                76 </br>
                <span>of 100</span> 
              </div>

              <div class="resultDetails">
              <h1>Great</h1>
              <p>You scored higher than 65% of the people who have taken these tests.</p>
              </div>

            </div>
            <!-- Left Blue Part part  end Here-->




            <!-- Right Summery Part Start Here -->
            <div class="summeryArea">
              <h2>Summary</h2>


                        <div class="maskboxContainer">
                        <div class="marksBox rec"> 
                          <div class="icons"> <img src="assets/images/icon-reaction.svg" alt=""> Reaction</div>
                          <div class="marks"> <span>80</span> / 100</div>
                        </div>

                        <div class="marksBox mem"> 
                          <div class="icons"> <img src="assets/images/icon-memory.svg" alt=""> Memory</div>
                          <div class="marks"> <span>92</span> / 100</div>
                        </div>

                        <div class="marksBox ver"> 
                          <div class="icons"> <img src="assets/images/icon-verbal.svg" alt=""> Verbal</div>
                          <div class="marks"> <span>61</span> / 100</div>
                        </div>

                        <div class="marksBox vis"> 
                          <div class="icons"> <img src="assets/images/icon-visual.svg" alt=""> Visual</div>
                          <div class="marks"> <span>72</span> / 100</div>
                        </div>
                      </div>

              <button> Continue</button>

            </div>
          <!-- Right Summery Part End Here -->
            </div>

  </main>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->

  </div> -->
</body>
</html>
